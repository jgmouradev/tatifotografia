    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <img src="images/f.jpg">
      <!--<div class="text">Caption Text</div><-->
    </div>
  
    <div class="mySlides">
      <img src="images/f2.jpg">

    </div>
  
    <div class="mySlides">
      <img src="images/f3.jpg">
      <!--<div class="text">Caption Three</div><-->
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div class="dotstyle">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>

<section class="contato">
  <h1>Vamos fotografar??</h1>
  <p>Entre em contato e agende seu ensaio fotográfico.</p>
  <div class="formulario">
    <form action="#" method="POST">
        <input type="text" id="name" name="name" autocomplete="none" placeholder="Nome">
        <input type="text" id="email" name="email" autocomplete="none" placeholder="E-mail">
        <input type="text" id="telefone" name="telefone" placeholder="Telefone/Whatsapp">
        <textarea name="mensagem" id="" cols="10" rows="5" placeholder="Digite sua mensagem"></textarea>
        <input type="button" value="Enviar Mensagem">
    </form>
    <div class="redesocial">
      <h1>Redes Sociais</h1>
        <ul class="fa-ul">
            <a href="#"><img src="images/facebook-app.png" alt=""></a>
            <a href="#"><img src="images/ig-instagram.png" alt=""></a>
        </ul>
      </div>
      
</div>
<div class="whatsapp">
  <a href="#"><img src="images/wa-whatsapp.png" alt=""></a>
</div>
</section>
